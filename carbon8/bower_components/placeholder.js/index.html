<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<title>Placeholder UI behaviours</title>

	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<form action="#" method="post">
		<fieldset>
			<legend>Your form</legend>
			
			<p>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Your name" value="Dan Bentley" />
			</p>

			<p>
				<label for="password">Name</label>
				<input type="password" id="password" name="password" placeholder="Password" />
			</p>
			
			<p>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="you@yours.com" />
			</p>
			
			<p>
				<label for="comments">Comments</label>
				<textarea id="comments" rows="10" cols="50" name="comments" placeholder="Your comment(s)"></textarea>
			</p>
			
			<p>
				<input type="submit" value="Submit" />
			</p>
			
		</fieldset>
	</form>

<!-- Remove http: from src on live -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="js/jquery.placeholder.js"></script>
	
</body>
</html>
